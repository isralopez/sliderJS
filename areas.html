<!DOCTYPE html>
<html lang="${request.locale_name}">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pyramid web application">
    <meta name="author" content="Pylons Project">
    <link rel="shortcut icon" href="http://localhost:8080/Mapa/static/css/pyramid-16x16.png">

    <title>Mapas Bing en Pyramid Web Framework</title>

    <!-- Bootstrap core CSS -->
    <link href="//oss.maxcdn.com/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this scaffold -->
    <!--<link href="http://localhost:8080/Mapa/static/css/theme.css" rel="stylesheet">-->
    <link href="./static/css/boilerplate.css" rel="stylesheet">

    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <script src="//oss.maxcdn.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//oss.maxcdn.com/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>

  <body>	
	<div class="main-container">
	    <div class="header wrapper">
		<header class="container">
		    <h1 class="title" id="title"> Capital Natural 1976-2011 </h1>
		</header>
	    </div>

	    <div class="map wrapper">
		<div class="container">
		  <div id="map">
			<iframe style="width:100%;height:100%;" frameborder="0" src="http://geonode.asam.centrogeo.org.mx/maps/15/embed"></iframe>
		  </div>		  
		</div> <!-- #main -->
	    </div> <!-- #main-container -->

	    <div class="footer wrapper">
		<footer class="container">
		    <div id="radios">
		      <input id="0" name="options" type="radio"
		             checked="checked">
		      <label for="0">1976</label>

		      <input id="1" name="options" type="radio">
		      <label for="1">1993</label>

		      <input id="2" name="options" type="radio">
		      <label for="2">2002</label>

		      <input id="3" name="options" type="radio">
		      <label for="3">2007</label>

		      <input id="4" name="options" type="radio">
		      <label for="4">2011</label>
		    </div>
		</footer>
	    </div>
	</div>

	<!-- jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

	<!-- Radio Buttons to Slider -->
	<script src="./static/js/jquery.radios-to-slider.min.js"></script>
	<script>
	    $(document).ready( function(){
		$("#radios").radiosToSlider();
	    });
	</script>

	<!-- Misc -->
	<script src="./static/js/areas.js"></script>

  </body>
</html>
